<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/login.css">

</head>

<body>
 
  <div class="container-fluid  justify-content-center align-items-center px-4 py-4" id="app">
    <div class="row text-center">
      <h1 class="text-center">Inicio de sesión</h1>
      <img id="imagen" src="https://i.ibb.co/vd1kyxW/pngwing-com-1.png"/>
    </div>
    
    <div class="row my-3 px-5">
      <label for="nombre">Nombre</label>
      <input  v-model="name" type="text" id="nombre"  placeholder="Nombre">
      <span class="error" v-if="error1" style="color:red;">Los campos del modelo no son correctos</span>
    </div>
    <div class="row my-3 px-5">
      <label for="Contraseña">Contraseña</label>
      <input  v-model="password" type="password" id="contraseña" placeholder="Contraseña">
      <span class="error" v-if="error2" style="color:red;">Los campos del nombre no son correctos</span>

    </div>
    <div class="row px-5 my-3">
      <button @click="validations()" type="button" class="btn btn-outline-info border border-2 border-dark">Iniciar sesión</button>
    </div>
 
  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="./main.js"> </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</body>

</html>
