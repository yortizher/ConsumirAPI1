<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/tabla.css">

</head>

<body>
    <div class="container py-3 px-3 border border-1 border-dark " id="app">
        <!-- header -->

        <nav class="navbar ">
            <div class="container-fluid">
                <h1><a href="./index.html"> <i class='fa-solid fa-arrow-right-from-bracket' style=color:black></i></a></h1>
                <form class="d-flex" role="search">
                    <a class="navbar-brand">{{completeName}}</a>

                    <img :src="foto" alt="">

                </form>
            </div>
        </nav>
        <!-- header -->
        <h3 class="text-center mt-5">Tabla de usuarios</h3>
        <!-- tables -->
        <div class="table-responsive my-5 mx-5 text-center">
            <table class="table">
                <thead>
                    <tr>
                      <th scope="col">Foto</th>
                      <th scope="col">Nombre</th>
                      <th scope="col">Edad</th>
                      <th scope="col">Ciudad</th>
                      <th scope="col">Email</th>
                      <th scope="col">Telefono</th>
                      <th scope="col">Celular</th>
                      <th scope="col">Eliminar</th>
                    </tr>
                  </thead>
                  <tbody class="text-center">
                    <tr v-for="(item,index) in arrayUsers">
                      <td ><img :src="item.picture.thumbnail"class="rounded-circle" alt=""></td>
                      <td >{{`${item.name.first} ${item.name.last}`}}</td>
                      <td v-text="item.dob.age"></td>
                      <td v-text="item.location.city"></td>
                      <td v-text="item.email"></td>
                      <td v-text="item.phone"></td>
                      <td v-text="item.cell"></td>
                      <td>
                        <button @click="deleteRegister(item,index)" type="button" class="btn btn-danger text-center"
                           ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                          </svg></button>
                      </td>          
                    </tr>
                  </tbody>
            </table>
          </div>
        <!-- tables -->



    </div>





    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./tabla.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/98ca51e2a0.js" crossorigin="anonymous"></script>



</body>

</html>
